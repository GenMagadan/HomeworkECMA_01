<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Напишите функцию createCounter, которая создает счетчик и
    возвращает объект с двумя методами: increment и decrement. Метод
    increment должен увеличивать значение счетчика на 1, а метод
    decrement должен уменьшать значение счетчика на 1. Значение
    счетчика должно быть доступно только через методы объекта, а не
    напрямую. -->
    <script>
      const number = parseInt(prompt('Введите данные счетчика'));
      const createCalculator2 = (num) => {
        return {
          increment: () => ++num,
          decrement: () => --num,
        };
      };
      const res1 = createCalculator2(number);
      console.log(res1.increment());
      console.log(res1.increment());
      const res2 = createCalculator2(number);
      console.log(res2.decrement());
      console.log(res2.decrement());
    </script>
  </body>
</html>
